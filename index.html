<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/all.min.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>Currency Converter</header>
      <form>
        <p>Enter an Amount</p>
        <input type="text" />
        <div class="cnv_form">
          <div class="from">
            <p>Fom</p>
            <div class="crncy-holder">
              <img src="img.png" alt="flag" />
              <select></select>
            </div>
          </div>
          <div class="icon"><i class="fas fa-exchange-alt"></i></div>
          <div class="to">
            <p>To</p>
            <div class="crncy-holder">
              <img src="img1.jpg" alt="flag" />
              <select></select>
            </div>
          </div>
        </div>
        <div class="exchage-rate">Get Exchange Rate...</div>
        <button class="btn">Get Exchange Rate</button>
      </form>
    </div>
    <script src="js/currencies.js"></script>
    <script src="js/countryname.js"></script>
    <script src="js/master.js"></script>
  </body>
</html>
